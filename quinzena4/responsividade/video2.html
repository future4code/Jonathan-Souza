<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkidaddleTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container-grid-body">
        <header>
            <div id="container-flex-header">
                <div>
                    <a href="index.html"><h2>SkidaddleTube</h2></a>
                </div>
                <div>
                    <form action="get" class="barra-de-pesquisa">
                        <input type="text" class="barra-estilo">
                        <div class="background-botao">
                            <div>
                                <button class="botao">
                                    <img class="img" src="imagens/lupa.png" alt="lupa">
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
               <div></div>
            </div>
        </header>

        <main>
            <div class="container-flex-main">
                <div class="video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/SBJ38l4JuHk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </main>

        <footer>
            <div id="container-flex-footer">
                <div>
                    <h2>Visite tambem nosso outro site o SkidoodleBox ;)</h2>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
