<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
    <title>Adicionar Produto</title>
</head>
<body>
    <body class="background">
        <div class="tamanho-logotipo">
            <a href="index.html"><img class="tamanho-logotipo" src="Imagens/logotipo.png" alt="logotipo escrita Agenor's skins"></a>
        </div>
    
        <div class ="barra-de-navegacao">
            <div class="espaçamento">
                <div class="inline">
                    <a href="ctrl-estoque.html" class="itens"><img class="tamanho-itens"src="Imagens/logotipo-itens.png"><span>itens</span></a>
                </div>
                <div class="inline">
                    <a href="add-produto.html" class="branco"><img class="tamanho-itens" src="Imagens/logo-adicionar.png"><span>Adicinar produto</span></a>
                </div>
                <div class="inline">
                    <a href="funcionarios.html" class="branco"><img class="tamanho-itens" src="Imagens/logo-funcinarios.webp"> <span>Funcionarios</span></a>
                </div>
            </div> 
        </div>

    <h2 class="branco">Adicionar Produto</h2>

    <form class="branco" action="ctrl-estoque.html">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descricao">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="number" id="preco" name="preco">
        </div>
        
        <div>
            <label for="Quantidade disponível">Quantidade disponível: </label>
            <input type="number" id="Quantidade disponível" name="Quantidade disponível">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>
    
 <div class="footer">
        <div>
            <img src="Imagens/logo-insta.png" width="45" height="30" />
            <img src="Imagens/logo-face.png" width="45" height="30"/>
            <img src="Imagens/logo-tt.png" width="45" height="30"/>
        </div>
    </div>
</body>
</html>
